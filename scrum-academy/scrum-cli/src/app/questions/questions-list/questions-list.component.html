<h1>Questions</h1>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <questions-item *ngFor="let q of questions; let i = index" [question]="q" [questionId]="i" (click)="onSelect(q,i)"></questions-item>
    </ul>
  </div>
</div>

<div *ngIf="questionSelected">
  <questions-detail [question]="questionSelected" [questionId]="questionIdSelected"></questions-detail>
</div>
