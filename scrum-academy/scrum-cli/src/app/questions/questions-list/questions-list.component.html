<div class="row panel">
  <div class="row">
    <div class="col-me-11 col-md-offset-1">
    <h1>Questions:</h1>
    </div>
    <div class="col-md-10 col-md-offset-1">
      <ul id="questionslist" class="list-group">
        <div *ngFor="let q of questions; let i = index" (click)="onSelect(q,i)">
          <div id="idquestions" class="col-md-3">
          <!--a [routerLink]="['/questions',questionId]" class="list-group-item clearfix" routerLinkActive="active"-->
            <a  class="list-group-item clearfix" >
              <div class="pull-left">
                <p class="list-group-item-text">User: {{q.user}} Question: {{q.description}}</p>
              </div>
            </a>
          </div>
        </div>
      </ul>
    </div>
  </div>

  <div *ngIf="questionSelected">
    <div class="row">
      <div class="col-xs-6 col-md-offset-1">
      <!--h1>{{selectedRecipe?.name}}</h1-->
          <h1>Answer:</h1>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
          <!--p>{{selectedRecipe?.description}}</p-->
        Question: {{questionSelected.description}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="form-group">
          <label for="comment">Answar:</label>
          <textarea class="form-control" rows="5" id="comment" name="answer" [(ngModel)]="model.answer" #answar="ngModel"></textarea>
          <div class="pull-right">
            <button id="butonsubmitanswar" type="submit" (click)="answerDoubt()" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
