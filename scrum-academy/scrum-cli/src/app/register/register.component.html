<!--div class="container"-->
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-register">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<!--form id="register-form" action="http://phpoll.com/register/process" method="post" role="form" style="display: block;"-->
							<h1>Register</h1>
							<form id="register-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
								<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6">
											<!--input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now"-->
											<button name="register-submit" id="register-submit" tabindex="4" [disabled]="loading" class="form-control btn btn-register">Register</button>
											
										</div>
										<div class="col-sm-6">
											<button name="cancel" [routerLink]="['/app-login']" class="form-control btn btn-cancel">Cancel</button>
										</div>
									</div>
								</div> 
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--/div-->
