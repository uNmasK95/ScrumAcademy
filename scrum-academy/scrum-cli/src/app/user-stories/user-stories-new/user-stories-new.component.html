<div class="row">
  <div class=" col-xs-12 col-sm-7 col-sm-offset-2">
    <h3>Create User Stories:</h3>
  </div>
</div>
<alert></alert>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2 col-sm-7 col-sm-offset-2">
    <form class="form-horizontal" (ngSubmit)="f.form.valid && createUserStorie()" #f="ngForm" novalidate>
      <div class="form-group">
        <!--div> <ter aqui if>
          <label for="prj">Project:</label>
          <select class="form-control" name="size" >
              <option value="" disabled selected>Choose a project</option>
              <option *ngFor="let p of projects; let i=index">{{p.name}}</option>
          </select>
        </div-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !descriptionUS.valid }">
          <label class="col-sm-offset-1"for="desriptionUS">Description:</label>
          <!--input type="text" class="form-control" id="des"-->
          <textarea class="form-control col-sm-offset-1" rows="5" name="descriptionUS" [(ngModel)]="model.descriptionUS" id="iddescriptionUS" #descriptionUS="ngModel" required></textarea>
          <div *ngIf="f.submitted && !descriptionUS.valid" class="help-block">Description is required</div>
        </div>
      
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !priorityUS.valid }">
          <label class="col-sm-offset-1"for="priorityUS">Priority:</label>
          <input type="number" min="1" max="10" class="form-control col-sm-offset-1" id="pr" name="priorityUS" [(ngModel)]="model.priorityUS" #priorityUS="ngModel" required>
          <div *ngIf="f.submitted && !priorityUS.valid" class="help-block">Priority is required</div>
         </div>

        <button type="submit" id="buttonUserStory"class="btn btn-primary col-sm-offset-1">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Submit
        </button>
      </div>
    </form>
  </div>
</div>
