
<h1>Create Team</h1>
<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" (ngSubmit)="addTeam()">
      <div class="form-group ">
        <div class="row">
          <div class="col-md-2 col-xs-offset-2">
            <label class="control-label " for="nameP">Name:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="nameProject" [(ngModel)]="model.name">
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 col-xs-offset-2">
            <label class="control-label " for="descTeam">Description:</label>
          </div>
          <div class="col-md-5">
            <input type="text" name="descript" [(ngModel)]="model.descrip">
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 col-xs-offset-2">
            <label class="control-label " for="proj">Project:</label>
          </div>
          <div class="col-xs-5 selectContainer">
              <select class="form-control" id="projSelected"  name="projSelected" [(ngModel)]="model.projSelected">
                  <option *ngFor='let p of projects' [value]="p.name" >{{p.name}}</option>
              </select>
          </div>
        </div>
 
        <div class="row">
          <div class="col-md-2 col-xs-offset-2">
            <label class="control-label " for="dev">Developers:</label>
          </div>
          <div class="col-xs-5" >
            <div id="custom-search-input">
                <!--div class="input-group col-md-12">
                    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" type="search" class="form-control input-lg" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div-->
                <div class="input-group col-md-12">
                  <input type="text" [(ngModel)]="queryString" id="search" name="queryString" placeholder="Search to type"/>
                  <ul>
                    <li *ngFor="let n of names | FilterPipe: queryString">
                      <div *ngIf="!isEmpty(queryString)">{{n}}</div>
                    </li>
                  </ul>
                </div>
            </div>
          </div>
          <div class="col-xs-2" >

          </div>
        </div>

        <div class="row">
          <div class="col-sm-3 col-md-offset-4">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
