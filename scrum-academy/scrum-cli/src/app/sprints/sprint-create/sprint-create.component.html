<div class="panel panel-dashboardDev">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-5 col-md-offset-3">
            <h1>Create Sprint</h1>
          </div>
        </div>

        <alert></alert>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <!--date-range-picker [class]="'col-md-12 form-control'" [options]="daterangepickerOptions" (rangeSelected)="rangeSelected($event)"></date-range-picker-->
            <form class="form-horizontal" (ngSubmit)="f.form.valid && addSprint()" #f="ngForm" novalidate>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Iday.valid }">
                <div id="firstsprint" class="row">
                  <div class="col-md-4 col-sm-4 col-sm-offset-1">
                    <label class="control-label " for="Iday">Initial first sprint date:</label>
                  </div>
                  <div id="datesprint" class="col-md-5 col-sm-5">
                    <input type="date" name="Iday" id="idIday" [(ngModel)]="model.Iday" #Iday="ngModel" required>
                    <div *ngIf="f.submitted && !Iday.valid" class="help-block">Initial Date is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !duration.valid }" >
                <div class="row">
                  <div class="col-md-4 col-sm-4 col-sm-offset-1">
                    <label class="control-label " for="duration">Duration of each Sprint:</label>
                  </div>
                  <div id="duracaosprint" class="col-md-3 col-sm-3">
                    <input type="number" class="form-control" placeholder="In Days" id="idduration" name="duration" [(ngModel)]="model.duration" #duration="ngModel" required>
                    <div *ngIf="f.submitted && !duration.valid" class="help-block">Initial Date is required</div>
                  </div>
                </div>
        
                <div id="buttonsprintsubmit"class="row">
                  <div class="col-sm-3 col-sm-offset-5">
                    <button type="submit" class="btn btn-default btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
    </div>
</div>
