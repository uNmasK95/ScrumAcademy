<div class="row">
  <div class="col-md-10">
    <h1>Create Sprint</h1>
  </div>
</div>


<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <!--date-range-picker [class]="'col-md-12 form-control'" [options]="daterangepickerOptions" (rangeSelected)="rangeSelected($event)"></date-range-picker-->
    
    <form class="form-horizontal" (ngSubmit)="addSprint()">
      <div class="form-group ">
        <div class="row">
          <div class="col-md-4">
            <label class="control-label " for="nameP">Initial first sprint date:</label>
          </div>
          <div class="col-md-5">
            <input type="date" name="Iday" [(ngModel)]="model.Iday">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label class="control-label " for="dur">Duration of each Sprint:</label>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="dur" name="duration" [(ngModel)]="model.duration">
          </div>
        </div>
 
        <div class="row">
          <div class="col-sm-3 col-md-offset-5">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
