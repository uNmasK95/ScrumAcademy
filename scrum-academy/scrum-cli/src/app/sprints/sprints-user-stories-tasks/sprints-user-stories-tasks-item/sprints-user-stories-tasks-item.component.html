
<div id="breakUS" class="row">
    <!--div class="col-md-12"-->
    <div class="col-md-3">
      <div class="pull-left">
        <h2 class="list-group-item-text">{{userstorie.description}}<span class='addU' (click)="addtask()">+</span></h2>
      </div>
    </div>

     <!--Dashboard tasks -->
    <div class="col-md-5">
        <div id=colorTasks class='container' style="background:#C0C0C0;">
            <!--div>User Storie 1</div>
            <div>User Storie 2</div>
            <div><span class='handle'>+</span>User Storie 1</div-->
            <div id="forTask" style="background:white;"   *ngFor='let t of tasks'>   
              <h4 id="taskDescription">{{t.description}}</h4>
              <span *ngIf="!hasUserAss(t)" class='glyphicon glyphicon-user glyphicon-user-donthas'></span>
                <button style="background: white" id="removeUser"  (click)="removeTask(t)" type="submit" class="btn btn-default pull-right">X</button>
                <div class="alert alert-success" role="alert" style="background: white" *ngIf="haveuser(t)">
                    Email: {{t.userEmail}}
                  <button id="addUser" (click)="addUser(t)" type="submit" class="btn btn-default pull-right">Add User</button>
                </div>
            </div>
        </div>

    </div>

    <!--Do lado para adicionar tarefas ou associar users-->
    <div class="col-md-3 newtaskaddUser">
      <div *ngIf="addD">
        <form id="taskForm" (ngSubmit)="addU()" class="form-horizontal">
          <div class="form-group">
            <h2>Task: {{taskSelected.description}}</h2>
            <label class="col-xs-4 control-label">Developer</label>
            <div class="col-xs-7 col-xs-offset-1 selectContainer">
                <select class="form-control" id="newUser"  name="newUser" [(ngModel)]="modelNewTask.newUser">
                    <!--option value="">Choose a developer</option-->
                    <option *ngFor='let u of users' [value]="u.id" >{{u.email}}</option>
                    <!--option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="white">White</option-->
                </select>
            </div>
          </div>
  
          <div class="form-group">
              <div class="col-xs-4">
                  <button id="submitTask" type="submit" class="btn btn-primary">Add User</button>
                  <!--button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button-->
              </div>
          </div>
        </form>
      </div>
      <div *ngIf="addT">
        <form id="taskForm" class="form-horizontal" (ngSubmit)="f.form.valid && addTask()" #f="ngForm" novalidate>
           <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newtask.valid }">
            <h2>New Task:</h2>
            <label class="col-xs-4 control-label" for="newtask"></label>
            <input type="text" class="form-control" id="taskN" name="newtask" [(ngModel)]="modelNewTask.newtask" tabindex="1" placeholder="Description: Ex: Print Hello" #newtask="ngModel" required>
            <div *ngIf="f.submitted && !newtask.valid" class="help-block">New Task is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newtask.valid }">
            <label class="col-xs-4 control-label" for="newTaskUser">Develope: </label>
            <div class="col-xs-7 col-xs-offset-1 selectContainer">
                <select class="form-control" id="newUser"  name="newTaskUser" [(ngModel)]="modelNewTask.newTaskUser" #newTaskUser="ngModel" required>
                    <!--option value="">Choose a developer</option-->
                    <option *ngFor='let u of users' [value]="u.id" >{{u.email}}</option>
                    <!--option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="white">White</option-->
                </select>
                <div *ngIf="f.submitted && !newTaskUser.valid" class="help-block">Developer is required</div>
            </div>
          </div>
          
          <div class="form-group">
              <div class="col-xs-4">
                  <button id="submitTask" type="submit" class="btn btn-primary">Add Task</button>
                  <!--button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button-->
              </div>
          </div>
        </form>
      </div>
    </div>
    <!--/div-->
</div>
