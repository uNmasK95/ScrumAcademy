<div>
  <div class="row">
		<div class="col-md-12">
			<div class="panel panel-home">
				<div class="panel-body">
            <div class="row">
              <div class="col-md-8 col-md-offset-2 crl">
                <b>Create Project</b>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                  <div class="form-group nameProj">
                    <label class="control-label col-sm-2" for="nameP">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="nameP" id="idProject" tabindex="1" placeholder="Ex: Project GPS - Scrum Academy">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Password:</label>
                    <div class="col-sm-10"> 
                      <input type="text" class="form-control" name="description" id="description" tabindex="2" placeholder="Ex: A web application that ...">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="initialD">Initial Date:</label>
                    <div class="col-sm-10"> 
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="endD">End Date:</label>
                    <div class="col-sm-10"> 
                      
                    </div>
                  </div>

                  <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <button [routerLink]="['/projects',1,'userstories']" type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>

				</div>
			</div>
		</div>
  </div>
</div>
