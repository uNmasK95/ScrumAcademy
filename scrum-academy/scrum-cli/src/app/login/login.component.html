<!--div class="container"-->
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-body">
					<h1>Login</h1>
					<div class="row">
						<div class="col-lg-12">
							<!--form name="form" id="login-form" (ngSubmit)="f.login-form.valid && login()" #f="ngForm" novalidate-->
							<div>
								<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group text-center">
									<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
									<label for="remember"> Remember Me</label>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6">
											<!--input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"-->
											<!--button name="login-submit" [disabled]="loading"  id="login-submit" tabindex="4" class="form-control btn btn-login">Login</button-->
											<button name="login-submit" id="login-submit" [routerLink]="['/app-home']" class="form-control btn btn-login">Login</button>
										</div>
										<div class="col-sm-6">
											<button name="register" [routerLink]="['/app-register']" class="form-control btn btn-register">Register</button>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--/form-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--/div-->
